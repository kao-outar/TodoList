name: CI/CD Pipeline for Todo List

on:
  pull_request:
    branches: [ main ]
  push:
    tags:
      - 'v*.*.*'

jobs:
  lint-commits:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5
        with:
          fail-on-error: true

  code-lint:
    name: Lint Code Quality
    runs-on: ubuntu-latest
    needs: lint-commits
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and Lint client
        run: |
          echo "Installing and linting client..."
          cd packages/client
          npm install
          npm run lint

      - name: Install and Lint server
        run: |
          echo "Installing and linting server..."
          cd packages/server
          npm install
          npm run lint

  security-scan-npm:
    name: NPM Audit Security Scan
    runs-on: ubuntu-latest
    needs: code-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and Scan client dependencies
        run: |
          echo "Installing and scanning client dependencies..."
          cd packages/client
          npm install
          npm audit --audit-level=high

      - name: Install and Scan server dependencies
        run: |
          echo "Installing and scanning server dependencies..."
          cd packages/server
          npm install
          npm audit --audit-level=high

