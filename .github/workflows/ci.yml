name: CI/CD Pipeline for Todo List

on:
  pull_request:
    branches: [ main ]
  push:
    tags:
      - 'v*.*.*'

jobs:
  lint-commits:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5
        with:
          fail-on-error: true

  code-lint:
    name: Lint Code Quality
    runs-on: ubuntu-latest
    needs: lint-commits
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install and Lint client
        run: |
          echo "Installing and linting client..."
          cd packages/client
          npm ci
          npm run lint

      - name: Install and Lint server
        run: |
          echo "Installing and linting server..."
          cd packages/server
          npm ci
          npm run lint

  security-scan-npm:
    name: NPM Audit Security Scan
    runs-on: ubuntu-latest
    needs: code-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install and Scan client dependencies
        run: |
          echo "Installing and scanning client dependencies..."
          cd packages/client
          npm ci
          npm audit --audit-level=high

      - name: Install and Scan server dependencies
        run: |
          echo "Installing and scanning server dependencies..."
          cd packages/server
          npm ci
          npm audit --audit-level=high

  test-unit-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: security-scan-npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install server dependencies
        run: |
          cd packages/server
          npm ci

      - name: Run backend tests with coverage
        run: |
          cd packages/server
          npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./packages/server/coverage

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test-unit-backend
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

      - name: Check coverage threshold
        run: |
          echo "Checking test coverage..."
          if [ -f "./coverage/lcov.info" ]; then
            echo "✅ Coverage report found"
            # You can add a coverage threshold check here
            # For example, using a tool like jest-coverage-reporter
            # or parsing lcov.info to ensure minimum coverage
          else
            echo "❌ Coverage report not found"
            exit 1
          fi

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-unit-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (only on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Docker image (Tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-api:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/todo-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image for scanning (PRs)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          push: false
          # Save image to a tarball
          outputs: type=docker,dest=/tmp/image.tar
          tags: local/todo-api:scan # Tag is still useful for local reference
          load: false # Do not load into docker daemon, just save to tar

      # On pull requests, save the built image as an artifact for the scan job.
      - name: Upload Docker image for scanning
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tar
          path: /tmp/image.tar

  security-scan-docker:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'pull_request'
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-tar
          path: /tmp

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          # Scan the local tarball instead of an image name
          image-ref: 'file:///tmp/image.tar'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-docker
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Deploy to Vercel/Netlify
        run: |
          echo "TODO: William will configure frontend deployment"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-docker
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Deploy to Render
        run: |
