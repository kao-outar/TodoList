name: CI/CD Pipeline for Todo List

on:
  pull_request:
    branches: [ main ]
  push:
    tags:
      - 'v*.*.*'

jobs:
  lint-commits:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: wagoid/commitlint-github-action@v5

  code-lint:
    name: Lint Code Quality
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install and Lint client
        run: |
          echo "Installing and linting client..."
          cd packages/client
          npm ci
          npm run lint

      - name: Install and Lint server
        run: |
          echo "Installing and linting server..."
          cd packages/server
          npm ci
          npm run lint

  security-scan-npm:
    name: NPM Audit Security Scan
    runs-on: ubuntu-latest
    needs: code-lint
    if: always() && (needs.code-lint.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install and Scan client dependencies
        run: |
          echo "Installing and scanning client dependencies..."
          cd packages/client
          npm ci
          npm audit --audit-level=high

      - name: Install and Scan server dependencies
        run: |
          echo "Installing and scanning server dependencies..."
          cd packages/server
          npm ci
          npm audit --audit-level=high

  test-unit-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: security-scan-npm
    if: always() && (needs.security-scan-npm.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install server dependencies
        run: |
          cd packages/server
          npm ci

      - name: Run backend tests with coverage
        run: |
          cd packages/server
          npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./packages/server/coverage

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test-unit-backend
    if: always() && github.event_name == 'pull_request' && (needs.test-unit-backend.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

      - name: Check coverage threshold
        run: |
          echo "Checking test coverage..."
          if [ -f "./coverage/lcov.info" ]; then
            echo "✅ Coverage report found"
          else
            echo "❌ Coverage report not found"
            exit 1
          fi

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-unit-backend
    if: always() && (needs.test-unit-backend.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          push: false
          tags: local/todo-api:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Docker image (Release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-api:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/todo-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan-docker:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: always() && github.event_name == 'pull_request' && (needs.build-docker.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          push: false
          tags: local/todo-api-scan:latest
          load: true
          outputs: type=docker

      - name: Verify image exists
        run: docker images | grep todo-api

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local/todo-api-scan:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-docker
    if: always() && startsWith(github.ref, 'refs/tags/v') && (needs.build-docker.result == 'success')
    steps:
      - name: Trigger Vercel deployment
        run: |
          echo "Deploying frontend to Vercel..."
          response=$(curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}" -w "\n%{http_code}")
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "✅ Deployment triggered successfully on Vercel"
          else
            echo "❌ Deployment failed with HTTP code: $http_code"
            exit 1
          fi

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-docker
    if: always() && startsWith(github.ref, 'refs/tags/v') && (needs.build-docker.result == 'success')
    steps:
      - name: Trigger Render deployment
        run: |
          echo "Deploying backend to Render..."
          response=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" -w "\n%{http_code}")
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "✅ Deployment triggered successfully on Render"
          else
            echo "❌ Deployment failed with HTTP code: $http_code"
            exit 1
          fi

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always() && startsWith(github.ref, 'refs/tags/v') && (needs.deploy-frontend.result == 'success') && (needs.deploy-backend.result == 'success')
    steps:
      - name: Wait for deployments to settle
        run: |
          echo "Waiting 30 seconds for deployments to complete..."
          sleep 30

      - name: Smoke test Frontend
        run: |
          FRONTEND_URL="https://todo-list-zeta-ruby.vercel.app/"
          echo "Pinging Frontend URL: $FRONTEND_URL"
          response=$(curl -s -L -o /dev/null -w "%{http_code}" "$FRONTEND_URL")
          if [ "$response" -eq 200 ]; then
            echo "✅ Frontend is up! Received status $response."
          else
            echo "❌ Frontend is down! Received status $response."
            exit 1
          fi

      - name: Smoke test Backend
        run: |
          BACKEND_URL="http://todo-api-amev.onrender.com/api/todos"
          echo "Pinging Backend URL: $BACKEND_URL"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL")
          if [ "$response" -eq 200 ]; then
            echo "✅ Backend is up! Received status $response."
          else
            echo "❌ Backend is down! Received status $response."
            exit 1
          fi

  notify:
    name: Notify on Discord
    runs-on: ubuntu-latest
    needs: [lint-commits, code-lint, security-scan-npm, test-unit-backend, coverage, build-docker, security-scan-docker, deploy-frontend, deploy-backend, smoke-test]
    if: always()
    steps:
      - name: Determine overall status
        id: status
        run: |
          # Vérifie si au moins un job a échoué
          FAILED=0
          if [[ "${{ needs.lint-commits.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.code-lint.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.security-scan-npm.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.test-unit-backend.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.coverage.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.build-docker.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.security-scan-docker.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.deploy-frontend.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.deploy-backend.result }}" == "failure" ]]; then FAILED=1; fi
          if [[ "${{ needs.smoke-test.result }}" == "failure" ]]; then FAILED=1; fi
          
          if [ $FAILED -eq 1 ]; then
            echo "PIPELINE_STATUS=failure" >> $GITHUB_OUTPUT
          else
            echo "PIPELINE_STATUS=success" >> $GITHUB_OUTPUT
          fi

      - name: Notify on Success
        if: steps.status.outputs.PIPELINE_STATUS == 'success'
        run: |
          MESSAGE="✅ Déploiement **${{ github.ref_name }}** OK"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            MESSAGE="✅ Build on PR **#${{ github.event.pull_request.number }}** Succeeded"
          fi
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"embeds\": [{\"title\": \"Pipeline Succeeded\", \"description\": \"$MESSAGE\", \"color\": 3066993}]}" \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Notify on Failure
        if: steps.status.outputs.PIPELINE_STATUS == 'failure'
        run: |
          MESSAGE="❌ Build CASSÉ sur **${{ github.ref_name }}**"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            MESSAGE="❌ Build on PR **#${{ github.event.pull_request.number }}** Failed"
          fi
          URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"embeds\": [{\"title\": \"Pipeline Failed\", \"description\": \"$MESSAGE\n[View Logs]($URL)\", \"color\": 15158332}]}" \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
